name: Build OpenWrt Network Switcher Plugin

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]
  workflow_dispatch:

env:
  PACKAGE_NAME: network-switcher
  PACKAGE_VERSION: 1.0.0

jobs:
  build:
    runs-on: ubuntu-22.04  # 使用特定版本而不是最新版
    strategy:
      matrix:
        target: [x86-64, aarch64_generic]
        include:
          - target: x86-64
            sdk_url: https://downloads.immortalwrt.org/releases/21.02.5/targets/x86/64/immortalwrt-sdk-21.02.5-x86-64_gcc-8.4.0_musl.Linux-x86_64.tar.xz
          - target: aarch64_generic
            sdk_url: https://downloads.immortalwrt.org/releases/21.02.5/targets/rockchip/armv8/immortalwrt-sdk-21.02.5-rockchip-armv8_gcc-8.4.0_musl.Linux-x86_64.tar.xz

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libncurses5-dev \
          libncursesw5-dev \
          zlib1g-dev \
          gawk \
          git \
          gettext \
          libssl-dev \
          xsltproc \
          wget \
          unzip \
          python3 \
          python3-pip
        # python3-distutils 在 Ubuntu 22.04 中已包含在 python3 中

    - name: Download and extract SDK
      run: |
        mkdir -p sdk
        cd sdk
        echo "Downloading SDK for ${{ matrix.target }}..."
        wget -q ${{ matrix.sdk_url }}
        tar -xf *.tar.xz --strip-components=1
        echo "SDK extracted successfully"
        cd ..

    - name: Prepare package directory in SDK
      run: |
        mkdir -p sdk/package/${{ env.PACKAGE_NAME }}
        cp Makefile sdk/package/${{ env.PACKAGE_NAME }}/
        cp -r files sdk/package/${{ env.PACKAGE_NAME }}/
        echo "=== Package structure ==="
        find sdk/package/${{ env.PACKAGE_NAME }} -type f | sort

    - name: Configure SDK
      run: |
        cd sdk
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Configure package selection
      run: |
        cd sdk
        # 创建基本配置
        cat > .config << 'EOF'
CONFIG_TARGET_${{ matrix.target }}=y
CONFIG_PACKAGE_${{ env.PACKAGE_NAME }}=m
EOF

    - name: Build package
      run: |
        cd sdk
        make defconfig
        echo "Starting package compilation..."
        make package/${{ env.PACKAGE_NAME }}/compile -j$(nproc) V=s

    - name: Collect artifacts
      run: |
        mkdir -p artifacts/${{ matrix.target }}
        # 查找所有IPK文件
        find sdk/bin -name "*.ipk" | grep "${{ env.PACKAGE_NAME }}" | head -5 | while read ipk; do
          cp "$ipk" artifacts/${{ matrix.target }}/
        done
        echo "=== Built IPK files ==="
        ls -la artifacts/${{ matrix.target }}/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PACKAGE_NAME }}-${{ matrix.target }}
        path: artifacts/${{ matrix.target }}/
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-22.04
    if: github.event_name == 'release'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist

    - name: Create release package
      run: |
        mkdir -p release_packages
        # 收集所有IPK文件
        find dist -name "*.ipk" -exec cp {} release_packages/ \;
        
        # 创建包说明文件
        cat > release_packages/README.txt << 'EOF'
Network Switcher Plugin for OpenWrt/ImmortalWrt

This package provides intelligent network interface switching with LuCI web interface.

Installation:
1. Upload the appropriate IPK file for your device architecture
2. Install using: opkg install <package-name>.ipk
3. Access via LuCI: Services -> Network Switcher

Supported architectures:
- x86-64: For x86 64-bit devices
- aarch64_generic: For ARM 64-bit devices

For issues and documentation, visit the project repository.
EOF

        # 创建zip包
        zip -r ${{ env.PACKAGE_NAME }}-${{ github.event.release.tag_name }}.zip release_packages/

    - name: Upload to release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.PACKAGE_NAME }}-${{ github.event.release.tag_name }}.zip
